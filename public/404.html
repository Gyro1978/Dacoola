<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dacoola</title>
    <meta name="description" content="The page you were looking for was not found on Dacoola.">
    <!-- Link your main stylesheet (optional, base styles below might suffice) -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/W7xMqdT/dacoola-image-logo.png">
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header id="navbar-placeholder">
        <!-- Navbar loaded by JS -->
    </header>

    <!-- Snow Container - requires JS to add flakes or many manual divs -->
    <div class="snow" id="snow-container">
       <!-- Empty container - flakes will be added via JS -->
       <!-- OR you could manually add many <div class="snow-flake"></div> here -->
    </div>


    <!-- Main Content Wrapper (if needed, otherwise body handles centering) -->
    <!-- <div class="page-wrapper"> -->
        <div class="error-container">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, we couldn't find the page you were looking for. It might have been moved or deleted.</p>
            <a href="/" class="button-link">Go to Homepage</a>
        </div>
    <!-- </div> -->


    <!-- JavaScript to generate snowflakes -->
    <script>
        // Simple JS to add snow flakes dynamically
        function createSnowflakes(containerId, count) {
            const container = document.getElementById(containerId);
            if (!container) return;
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                // Randomize initial horizontal position and animation delay slightly more
                flake.style.left = `${Math.random() * 100}%`;
                flake.style.animationDelay = `-${Math.random() * 10}s`;
                // Optionally randomize duration slightly too
                // flake.style.animationDuration = `${6 + Math.random() * 4}s`;
                container.appendChild(flake);
            }
        }
        // Add snowflakes on load
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes('snow-container', 100); // Adjust count as needed for density
        });
    </script>

</body>
</html>
