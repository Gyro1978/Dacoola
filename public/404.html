<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dacoola</title>
    <meta name="description" content="The page you were looking for was not found on Dacoola.">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Use root path for CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/W7xMqdT/dacoola-image-logo.png">
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex">
    <!-- Google tag (gtag.js) - Optional on 404, but doesn't hurt -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGJ5MFBC6X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WGJ5MFBC6X');
    </script>
</head>
<body class="page-404">

    <header id="navbar-placeholder">
        <!-- Navbar loaded by JS -->
    </header>

    <!-- Snow Container -->
    <div class="snow" id="snow-container">
       <!-- Flakes added via JS -->
    </div>

    <!-- Error Content -->
    <main class="error-page-main">
        <div class="error-container">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>It seems like the page you're looking for has taken a detour into the digital unknown. Don't worry, it happens to the best of us!</p>
            <a href="/home.html" class="button-link">Go to Homepage</a>
        </div>

        <!-- Latest News Section Placeholder -->
        <section id="latest-news-section" class="home-section">
            <div class="section-header">
                <h2>Maybe you'll find this interesting?</h2>
                <a href="/latest.html" class="view-all-button">View All News â†’</a>
            </div>
            <div id="page-content-area" class="latest-news-grid">
                <p class="placeholder">Loading latest news...</p>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="/js/script.js"></script> <!-- Use root path for JS -->
    <script>
        // Snowflakes JS
        function createSnowflakes(containerId, count) {
            const container = document.getElementById(containerId);
            if (!container) return;
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                flake.style.left = `${Math.random() * 100}%`;
                flake.style.animationDelay = `-${Math.random() * 10}s`; // Randomize start
                // Optional: Randomize animation duration slightly for more variety
                // flake.style.animationDuration = `${Math.random() * 5 + 7}s`; // e.g., 7-12 seconds
                container.appendChild(flake);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes('snow-container', 100); // Adjust count as needed
            // script.js will handle loading navbar and latest news via initializePageContent
        });
    </script>

</body>
</html>
